# Inital state of actuators [thrust1, thrust2, yaw1, yaw2]
x0: [0,0,0,0]

P:
    - [ 1.0e2, 0]
    - [ 0, 1.0e2]

Q:
    - [ 1.0e9, 0, 0]
    - [ 0, 1.0e9, 0]
    - [ 0, 0, 1.0e9]

Omega:
    - [ 1.0e2, 0]
    - [ 0, 1.0e2]

qpIterations: 5

# Motor 1 (Port); Motor 2 (Starboard);
ActuatorConfig:
    M1x: -1                 # Motor 1 forward offset
    M1y: -2.3               # Motor 1 starboard offset
    M2x: -1                 # Motor 2 forward offset
    M2y: 2.3                # Motor 2 starboard offset

ActuatorConstraints:
    Fmin: -5                # Minimum Force output of a single motor
    Fmax: 5                 # Maximum Force output of a single motor
    alphaMin: -1.0472       # Minimum angle of a single motor
    alphaMax: 1.0472        # Maximum angle of a single motor
    DeltaAlphaMin: -0.18    # Minimum discrete slew rate per time step of a single motor
    DeltaAlphaMax: 0.18     # Maximum discrete slew rate per time step of a single motor
