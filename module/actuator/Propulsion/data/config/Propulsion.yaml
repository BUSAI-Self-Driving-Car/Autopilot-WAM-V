thrusters:
  port:
    torqeedo_device: "/dev/ttyS0"
    torqeedo_baud: 19200
    stepper_device: "/dev/ttyUSB0"
    stepper_baud: 9600
    thetaMax: 1.047197551   # 60 degrees
    thetaMin: -1.047197551  # -60 degrees

  starboard:
    torqeedo_device: "/dev/ttyS1"
    torqeedo_baud: 19200
    stepper_device: "/dev/ttyS2"
    stepper_baud: 9600
    thetaMax: 1.047197551   # 60 degrees
    thetaMin: -1.047197551  # -60 degrees
